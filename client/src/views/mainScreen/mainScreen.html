<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Epic Hacker Console</title>

    <link rel="stylesheet" href="../../../dist/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script defer src="mainScreen.js"></script>
  </head>
  <!-- <body class="bg-gray-800 select-none"> -->
  <body class="select-none">
    <div class="h-[10vh] xl:h-[5vh] flex items-center border-b border-b-slate-300 px-5">
      <h1 class="font-bold font-mono text-pink-500">theHackerConsole.</h1>
    </div>
    <h1 class="text-3xl p-3 font-bold">Connected Devices</h1>
    <div class="flex justify-center w-screen">
        <!-- <div class="mdc-data-table w-[90vw] bg-[rgb(50,50,50)!important]"> -->
        <div class="mdc-data-table w-[90vw]">
          <div class="mdc-data-table__table-container">
            <table class="mdc-data-table__table" aria-label="Dessert calories">
              <thead>
                <tr class="mdc-data-table__header-row">
                  <!-- <th class="mdc-data-table__header-cell bg-[rgb(60,60,60)!important] text-[white!important]" role="columnheader" scope="col">Computer Name</th> -->
                  <th class="mdc-data-table__header-cell mdc-data-table__header-cell" role="columnheader" scope="col">IP Address</th>
                  <th class="mdc-data-table__header-cell mdc-data-table__header-cell" role="columnheader" scope="col">IP Address</th>
                  <th class="mdc-data-table__header-cell mdc-data-table__header-cell" role="columnheader" scope="col">Operating System</th>
                  <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Status</th>
                </tr>
              </thead>
              <tbody class="mdc-data-table__content">
                <tr id="clientRow" style="display: none;" class="mdc-data-table__row cursor-pointer" onclick="openControlScreen()">
                <!-- <th id="hostName" class="mdc-data-table__cell text-[white!important]" scope="row"></th> -->
                  <td id="hostName" style="font-weight: 500;" class="mdc-data-table__cell font-bold" scope="row"></th>
                  <td id="ipAddress" style="font-weight: 500;" class="mdc-data-table__cell mdc-data-table__cell"></td>
                  <td id="osVersion" style="font-weight: 500;" class="mdc-data-table__cell mdc-data-table__cell"></td>
                  <td class="mdc-data-table__cell">
                    <span class="font-medium px-2 py-1 bg-green-700 rounded-xl text-white">
                      Online
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </body>
</html>
