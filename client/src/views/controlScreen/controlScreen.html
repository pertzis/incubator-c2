<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../dist/output.css" />
    <link rel="stylesheet" href="./controlScreen.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script defer src="controlScreen.js"></script>

    <title>Epic Hacker Console</title>
</head>


<body class="select-none">
    <!-- Header  -->
    <div class="h-[10vh] xl:h-[5vh] flex items-center border-b border-b-slate-300 px-5">
        <h1 class="font-bold font-mono text-pink-500">theHackerConsole.</h1>
    </div>

    <!-- Sidebar -->
    <div class="w-screen h-[90vh] xl:h-[95vh] grid grid-cols-4">
        <div class="col-span-1 flex flex-col border-r bg-white border-r-slate-300 min-w-max z-30">
            <div class="flex flex-col items-center justify-center border-b border-b-slate-300 py-5">
                <h2 style="font-weight: 500">Controlling</h2>
                <span id="title" class="font-mono font-bold" id="title"></span>
            </div>
            <div class="flex flex-col gap-1 mt-2">
                <div onclick="handleSelection('messageBox')" id="messageBox" class="flex gap-2 mx-2 p-2 rounded-lg transition-colors active">
                    <svg id="messageBox-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 4h16v12H5.17L4 17.17V4m0-2c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2H4zm2 10h12v2H6v-2zm0-3h12v2H6V9zm0-3h12v2H6V6z"/></svg>
                    <span>Message Box</span>
                </div>
                <div onclick="handleSelection('soundboard')" id="soundboard" class="flex gap-2 mx-2 p-2 rounded-lg transition-colors inactive">
                    <svg id="soundboard-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z"/></svg>
                    <span>Soundboard</span>
                </div>
                <div onclick="handleSelection('process')" id="process" class="flex gap-2 mx-2 p-2 rounded-lg transition-colors inactive">
                    <svg id="process-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M13.49 5.48c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm-3.6 13.9l1-4.4 2.1 2v6h2v-7.5l-2.1-2 .6-3c1.3 1.5 3.3 2.5 5.5 2.5v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1l-5.2 2.2v4.7h2v-3.4l1.8-.7-1.6 8.1-4.9-1-.4 2 7 1.4z"/></svg>
                    <span>Run Process</span>
                </div>
            </div>
    </div>

    <div class="m-5 col-span-3 min-w-max">
        
            <!-- Soundboard -->

            <div style="display: none;" id="soundboard-component">
                <script defer src="soundboard.js"></script>
                <h1 class="text-3xl font-medium">Soundboard</h1>
                <div class="grid grid-cols-3">
                    <button onclick="sendSound('bababooey')" class="col-span-1 transition-colors shadow-lg p-3 text-xl font-medium bg-purple-600 text-white outline-none rounded-lg hover:bg-purple-800">bababooey</button>
                </div>
            </div>

            <!-- Run Process -->

            <div style="display: none;" id="process-component">
                <script defer src="process.js"></script>
                <h1 class="text-3xl font-medium">Run Process</h1>
                <label class="w-full mdc-text-field mdc-text-field--filled">
                    <span class="mdc-text-field__ripple"></span>
                    <span class="mdc-floating-label" id="process-label">Process Name</span>
                    <input id="processName" class="mdc-text-field__input" type="text" aria-labelledby="process-label">
                    <span class="mdc-line-ripple"></span>
                </label>
                <span style="display: none" id="error-process" class="text-red-500">Don't leave the process name blank!</span>
                <button onclick="sendProcess()" class="w-full mt-3 transition-colors shadow-lg p-3 text-xl font-medium bg-purple-600 text-white outline-none rounded-lg hover:bg-purple-800">Run!</button>
            </div>

            <!-- Message Box -->

            <div style="display: none;" id="messageBox-component">
                <script defer src="messageBox.js"></script>
                <h1 class="text-3xl font-medium">Message Box</h1>

                <div class="mt-3 flex flex-col gap-3">
                    <div class="">
                        <label class="w-full mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <span class="mdc-floating-label" id="my-label-id">Title</span>
                            <input id="messageBoxTitle" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
                            <span class="mdc-line-ripple"></span>
                        </label>
                        <span style="display: none" id="error-title" class="text-red-500">Don't leave the title blank!</span>
                    </div>
                    <div class="w-full">
                        <textarea id="messageBoxMessage" class="w-full bg-gray-100 col-start-2 col-end-5 row-start-2 row-end-5 placeholder:text-slate-600 p-2 outline-purple-800 resize-none h-28" placeholder="Message" ></textarea>
                        <span style="display: none" id="error-message" class="text-red-500">Don't leave the message blank!</span>
                    </div>
                    <div class="flex flex-row justify-around">
                            <div class="icon-container flex flex-col gap-1 scale-75">
                                <span class="text-xl font-medium">Icon</span>
                                <div class="grid grid-rows-2 grid-cols-2">
                                    <img onclick="setSelectedIcon('error')" id="msgbox-icon-error" class="row-span-1 col-span-1 m-1 p-2 rounded-xl icon-inactive cursor-pointer" src="../../../static/icons/error.ico" alt="">
                                    <img onclick="setSelectedIcon('warning')" id="msgbox-icon-warning" class="row-span-1 col-span-1 m-1 p-2 rounded-xl icon-inactive cursor-pointer" src="../../../static/icons/warning.ico" alt="">
                                    <img onclick="setSelectedIcon('info')" id="msgbox-icon-info" class="row-span-1 col-span-1 m-1 p-2 rounded-xl icon-inactive cursor-pointer" src="../../../static/icons/info.ico" alt="">
                                    <img onclick="setSelectedIcon('question')" id="msgbox-icon-question" class="row-span-1 col-span-1 m-1 p-2 rounded-xl icon-inactive cursor-pointer" src="../../../static/icons/question.ico" alt="">
                                </div>
                            </div>
                            <div class="icon-container flex flex-col gap-1 scale-75">
                                <span class="text-xl font-medium">Buttons</span>
                                <div class="mdc-form-field">
                                    <div class="mdc-radio">
                                      <input class="mdc-radio__native-control" type="radio" id="radio-ok" value="0" name="radios-buttons" checked>
                                      <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                      </div>
                                      <div class="mdc-radio__ripple"></div>
                                    </div>
                                    <label class="text-2xl" for="radio-ok">OK</label>
                                  </div>
                                  <div class="mdc-form-field">
                                    <div class="mdc-radio">
                                      <input class="mdc-radio__native-control" type="radio" id="radio-yesno" value="4"  name="radios-buttons">
                                      <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                      </div>
                                      <div class="mdc-radio__ripple"></div>
                                    </div>
                                    <label class="text-2xl" for="radio-yesno">Yes, No</label>
                                  </div>
                                  <div class="mdc-form-field">
                                    <div class="mdc-radio">
                                      <input class="mdc-radio__native-control" type="radio" id="radio-ari" value="2" name="radios-buttons">
                                      <div class="mdc-radio__background">
                                        <div class="mdc-radio__outer-circle"></div>
                                        <div class="mdc-radio__inner-circle"></div>
                                      </div>
                                      <div class="mdc-radio__ripple"></div>
                                    </div>
                                    <label class="text-2xl" for="radio-ari">Abort, Retry, Ignore</label>
                                  </div>
                                </div>
                            </div>  
                            <button onclick="sendMessageBox()" class="transition-colors shadow-lg p-3 text-xl font-medium bg-purple-600 text-white outline-none rounded-lg hover:bg-purple-800">Send!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
